<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Honkling</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-4/css/bootstrap.min.css">
    <script type="text/javascript" src="lib/meyda.js"></script>
    <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="lib/tfjs/tf.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="display-1 text-center">Honkling</h1>
          <p class="lead text-center">Keyword spotting with JavaScript.</p>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="statusBar"class="text-center">Allow microphone access to record a keyword</p>
        </div>
      </div>
      <div class="row">
        <div id="showcase" class="col">
          <div id="audioControl">
            <!-- <audio id="fallBackAudio" crossOrigin = "anonymous" controls src="./data/go/0ab3b47d_nohash_0.wav"></audio> -->
            <!-- <audio id="fallBackAudio" crossOrigin = "anonymous" controls src="./data/stop/0b40aa8e_nohash_0.wav"></audio> -->
            <!-- <audio id="fallBackAudio" crossOrigin = "anonymous" controls src="./data/no/0cd323ec_nohash_1.wav"></audio> -->
            <audio id="fallBackAudio" crossOrigin = "anonymous" controls src="./data/yes/0ff728b5_nohash_2.wav"></audio>
          </div>
        </div>
        <hr>
      </div>
      <div class="row">
        <div id="showcase" class="col">
          <ul id="commandList" class="list-group">
          </ul>
        </div>
        <hr>
      </div>
      <div class="row">
        <button id="recordBtn" type="button" class="btn col-centered" disabled>RECORD</button>
        <button id="playBtn" type="button" class="btn col-centered" disabled>PLAY AUDIO</button>
      </div>
      <br>
      <hr>
      <div class="row">
        <span class="col-md-3 offset-md-3"> MODEL ARCHITECTURE : </span><input id="json-upload" class="col-md-3" type="file" />
      </div>
      <div class="row">
        <span class="col-md-3 offset-md-3"> WEIGHTS : </span><input id="weights-upload" class="col-md-3" type="file" />
      </div>
      <div class="row">
        <button id="loadBtn" type="button" class="btn btn-primary col-centered" enabled>LOAD MODEL</button>
        <button id="saveBtn" type="button" class="btn btn-primary col-centered" enabled>SAVE MODEL</button>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="weights/RES8_NARROW/weights.js"></script>
    <script src="SpeechModel.js"></script>
    <script src="SpeechResModel.js"></script>
    <script src="audio.js"></script>
    <script src="main.js"></script>
    <script src="sampleTrainingData.js"></script>
  </body>
</html>
